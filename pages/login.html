<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/auth/fieldValidation.js" defer></script>
    <title>Login</title>
    <link rel="icon" href="../img/logo.png">
  </head>

  <body>
    <h2 class="h2">Alimentando Futuros</h2>
    <div class="body">
      <div id="msgStatus"></div>
      <div class="wrapper w100">
        <div class="container">
          <div class="tabs w100">
            <label class="t1" for="tab1">Entrar</label>
          </div>
          <div class="content w100" id="contentOne">
            <form action="javascript:return false;">
              <div class="field">
                <input
                  id="idEmail"
                  placeholder="Seu email"
                  type="email"
                  name="remail"
                  required
                />
                <svg class="icon">
                  <use xlink:href="#icon-mail"></use>
                </svg>
              </div>
              <div class="field">
                <input
                  id="idPassword"
                  placeholder="Senha"
                  type="password"
                  name="upass"
                  required
                />
                <svg class="icon">
                  <use xlink:href="#icon-lock"></use>
                </svg>
              </div>
              <button id="btnSubmit" type="submit">
                Entrar
                <svg class="icon">
                  <use xlink:href="#icon-arrow-right-outline"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <svg class="svg-icons">
      <symbol id="icon-person" viewBox="0 0 24 24">
        <path
          d="M12 14.016c2.672 0 8.016 1.313 8.016 3.984v2.016h-16.031v-2.016c0-2.672 5.344-3.984 8.016-3.984zM12 12c-2.203 0-3.984-1.781-3.984-3.984s1.781-4.031 3.984-4.031 3.984 1.828 3.984 4.031-1.781 3.984-3.984 3.984z"
        ></path>
      </symbol>
      <symbol id="icon-lock" viewBox="0 0 24 24">
        <path
          d="M8.5 11c0 0.732 0.166 1.424 0.449 2.051l-3.949 3.949c0 0 0 0.672 0 1.5s0.896 1.5 2 1.5h2v-2h2v-2c0 0 2.329 0 2.5 0 2.762 0 5-2.238 5-5s-2.238-5-5-5-5 2.238-5 5zM13.5 13c-1.104 0-2-0.896-2-2 0-1.105 0.896-2.002 2-2.002 1.105 0 2 0.896 2 2.002 0 1.104-0.895 2-2 2z"
        ></path>
      </symbol>
      <symbol id="icon-mail" viewBox="0 0 24 24">
        <path
          d="M12 11.016l8.016-5.016h-16.031zM20.016 18v-9.984l-8.016 4.969-8.016-4.969v9.984h16.031zM20.016 3.984c1.078 0 1.969 0.938 1.969 2.016v12c0 1.078-0.891 2.016-1.969 2.016h-16.031c-1.078 0-1.969-0.938-1.969-2.016v-12c0-1.078 0.891-2.016 1.969-2.016h16.031z"
        ></path>
      </symbol>
      <symbol id="icon-arrow-right-outline" viewBox="0 0 24 24">
        <path
          d="M13.293 7.293c-0.391 0.391-0.391 1.023 0 1.414l2.293 2.293h-7.586c-0.552 0-1 0.448-1 1s0.448 1 1 1h7.586l-2.293 2.293c-0.391 0.391-0.391 1.023 0 1.414 0.195 0.195 0.451 0.293 0.707 0.293s0.512-0.098 0.707-0.293l4.707-4.707-4.707-4.707c-0.391-0.391-1.023-0.391-1.414 0z"
        ></path>
      </symbol>
      <symbol id="icon-eye" viewBox="0 0 24 24">
        <path
          d="M12 9c1.641 0 3 1.359 3 3s-1.359 3-3 3-3-1.359-3-3 1.359-3 3-3zM12 17.016c2.766 0 5.016-2.25 5.016-5.016s-2.25-5.016-5.016-5.016-5.016 2.25-5.016 5.016 2.25 5.016 5.016 5.016zM12 4.5c5.016 0 9.281 3.094 11.016 7.5-1.734 4.406-6 7.5-11.016 7.5s-9.281-3.094-11.016-7.5c1.734-4.406 6-7.5 11.016-7.5z"
        ></path>
        <rect
          id="visible"
          style="stroke-width: 3"
          width="19.118645"
          height="0.40677965"
          x="6.4119263"
          y="-3.57639"
          transform="matrix(0.54941993,0.83554637,-0.83554637,0.54941993,0,0)"
        />
      </symbol>
    </svg>
  </body>
</html>
